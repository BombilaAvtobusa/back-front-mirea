<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masturbeast Live</title>
    <meta name="description" content="Page description">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <a href="/">There will be LOGO
        </a>
        <aside>
            <button class="theme-toggle" type="button" aria-pressed="false">Theme</button>
            <script defer>
                const KEY = 'theme', btn = document.querySelector('.theme-toggle');
                const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
                if (localStorage.getItem(KEY) === 'dark' || (!localStorage.getItem(KEY) && prefersDark)) {
                    document.body.classList.add('theme-dark');
                    btn?.setAttribute('aria-pressed', 'true');
                }
                // Переключение по кнопке с сохранением в localStorage 
                btn?.addEventListener('click', () => {
                    const isDark = document.body.classList.toggle('theme-dark');
                    btn.setAttribute('aria-pressed', String(isDark));
                    localStorage.setItem(KEY, isDark ? 'dark' : 'light');
                }); 
            </script>
        </aside>
        <nav>
            <ul>
                <li><a href="index.html">Main</a></li>
                <li><a href="about.html">About US</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <nav aria-label="Хлебные крошки">
            <a href="index.html">Main page</a> →
            <span>Contacts</span>
        </nav>

        <h1>Our Contacts</h1>
        <button id="openDialog" type="button">Contact Us</button>
        <dialog id="contactDialog" aria-labelledby="dialogTitle">
            <h2 id="dialogTitle">Feedback</h2>
            <form id="contactForm" method="dialog" novalidate>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required minlength="2" autocomplete="given-name">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" required autocomplete="email">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel"
                    aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__" required
                    pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
                <small id="phoneHelp">Format: +7 (900) 000-00-00</small>
                <label for="date">Date</label>
                <input id="date" name="date" type="date">
                <label for="topic">Topic</label>
                <select id="topic" name="topic" required>
                    <option value="">Select topic</option>
                    <option>Question</option>
                    <option>Task</option>
                </select>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <div class="form-actions">
                    <button type="button" id="closeDialog">Close</button>
                    <button type="submit">Send</button>
                </div>
            </form>
        </dialog>
        <section>
            <h2>Phone number</h2>
            <p>Support: 8(900)900-00-01</p>
        </section>
        <section>
            <h2>Mail</h2>
            <p>macan.official@yandex.music.ru</p>
        </section>
  
    </main>
    <footer>
        <p>&copy; 2025 masturbeast. All rights reserved.</p>
        <p>Phone number: 8(800)555-35-35</p>
    </footer>
</body>
